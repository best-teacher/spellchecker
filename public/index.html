<script src='spellchecker.js'></script>
<script>
onload=function(){
  var textarea=document.querySelector('#input');
  var out=document.querySelector('#output');
  var loader=new SpellChecker.Loader(function(data, text){
    out.appendChild(SpellChecker.createElement(data, text));
  })
  textarea.onkeyup=textarea.onkeydown=textarea.onkeypress=function(){
    if(loader.update(textarea.value))out.innerHTML=''
  }
}
</script>
<style>
.error{width:400px;margin:10px;padding:10px;box-shadow:1px 1px 8px black;}
</style>
